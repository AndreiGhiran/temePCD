<link rel="stylesheet" href="assets/pages/home.css">
<webc-container controller="TodoListController" class="todo-container">
    <header>
        <h2>TODO Application</h2>
    </header>

    <hr>

    <!-- Adding items -->
    <section class="addition">
        <label for="@item.id">Create your TODO:</label>
        <input data-view-model="@item" data-tag="create-priority-input" priority="urgent">
        <label for="@priority.value">Pick TODO priority:</label>
        <select data-view-model="@priority" data-tag="create-priority">
            <option value="1">Later</option>
            <option value="2">Normal</option>
            <option value="3">Urgent</option>
          </select>
        <button data-tag="create-todo">Create TODO</button>

    </section>
    <section class="addition" data-tag="sorting">
        <label>Order items:</label>
        <label name="az-todo-sort">Alphabetical</label>
        <label name="prio-todo-sort">By Priority</label>
        <label name="checked-todo-sort">Not Done First</label>
    </section>
    <section class="addition">
        <label>Filter todos</label>
        <select id="selection" data-tag="filtering">
            <option value="1">Later</option>
            <option value="2">Normal</option>
            <option value="3">Urgent</option>
            <option value="4">Checked</option>
            <option value="5">NotChecked</option>
        </select>
        <button data-tag="reset-filtering">Reset filtering</button>
    </section>

    <!-- Render each item from the model -->
    <section class="todos" data-for="@items" data-tag="items">
        <div class="todo">
            <label>
                <input type="checkbox" data-view-model="@checkbox">
            </label>
            <input type="text" data-view-model="@input">
            <input data-view-model="@priority">
            <button data-view-model="@delete" class="delete-icon">&#10005;</button>
        </div>

        <div slot="no-data">{{ @no-data }}</div>
    </section>

    <hr>

    <footer>
        <strong>HINTs:</strong>
        <ul>
            <li tabindex="0">Save: Unfocus or press <code>Tab</code>!</li>
            <li>Edit: double click on TODO!</li>
        </ul>
    </footer>
</webc-container>
